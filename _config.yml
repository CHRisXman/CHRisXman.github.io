# Basic
title: Chris
subtitle:
description: Learning & Living
# 头像里面的标题
avatarTitle: Chris
# 头像里面的描述
avatarDesc: 机器学习 / 风控 / 财经
url: "http://chrisxman.github.io"

# 博客是否自动生成目录，false为不生成
enableToc: true

# 支持latex
markdown: kramdown

# Social
social:
    github: chrisxman
    mail: chrisxman11@gmail.com

permalink: /:year/:month/:title/
# Format
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: 博客主页

# Navigation buttons in the front page.s
nav:
    - {title: 所有文章, description: archive, url: '/archive'}
    - {title: 标签, description: tags, url: '/tags'}

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"
